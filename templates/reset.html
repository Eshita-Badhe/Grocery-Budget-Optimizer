<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grocery Budget Optimizer</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='BB-GBO-logo.png') }}">
   
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


        
    <div class="container">
        <form method="POST" action="/reset_pass">
            <input type="email" id="email" name="email" placeholder="Enter your Email for Password Reset" required>
                
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
    <script src="{{ url_for('static',filename='script.js')}}"></script>
</body>
</html>
